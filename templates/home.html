<div class="panel-custom" ng-show="usuarios.length == 0">
    <h3 class="subheader">No hay usuarios</h3>
</div>

<input type="text" ng-model="buscador" class="botonBuscador" placeholder="Buscador de usuarios"/>

<div class="large-12 columns panel-user" ng-repeat="(id,usuario) in usuarios | filter: buscador">

    
        <p>TIPO DE USUARIO: {{usuario.datosPersonales.TipoDeUsuario}}</p>
        <p>NOMBRE COMPLETO: {{usuario.datosPersonales.Apellido1}} {{usuario.datosPersonales.Apellido2}} , {{usuario.datosPersonales.Nombre}}</p>
        
    <div class="row">
        <div ng-if="usuario.datosPersonales.TipoDeUsuario === 'Paciente'" class="large-4 columns"><a href="#!/info/{{id}}" class="button  expand success">Información del Usuario</a></div>
        <div ng-if="usuario.datosPersonales.TipoDeUsuario === 'Profesional'" class="large-4 columns"><a href="#!/infoMed/{{id}}" class="button  expand success">Información del Usuario</a></div>

        <div ng-if="usuario.datosPersonales.TipoDeUsuario === 'Paciente'" class="large-4 columns"><a href="#!/edit/{{id}}" class="button  expand warning">Editar</a></div>
        <div ng-if="usuario.datosPersonales.TipoDeUsuario === 'Profesional'" class="large-4 columns"><a href="#!/editMed/{{id}}" class="button  expand warning">Editar</a></div>
        
        
        <div ng-if="usuario.datosPersonales.TipoDeUsuario === 'Paciente'" class="large-4 columns"><a href="#!/remove/{{id}}" class="button expand alert">Eliminar</a></div>

    </div>

</div>
