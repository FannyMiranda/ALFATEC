<fieldset>
    <legend>Datos Personales</legend>
    <div class="row">
        <div class="large-6 columns">
            <label>TipoDeUsuario</label>
            <select ng-model="usuario.datosPersonales.TipoDeUsuario">
                <option value="Paciente">Paciente</option>
                <option value="Profesional">Profesional</option>

            </select>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>*NHC</label>
                <input type="text" placeholder="Num. historia clínica" ng-model="usuario.datosPersonales.NHC" required>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>*Nombre</label>
                <input type="text" placeholder="Nombre" ng-model="usuario.datosPersonales.Nombre" required>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>*Apellido1</label>
                <input type="text" placeholder="Primer Apellido" ng-model="usuario.datosPersonales.Apellido1" required>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>Apellido2</label>
                <input type="text" placeholder="Segundo Apellido" ng-model="usuario.datosPersonales.Apellido2" >
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <label>Género</label>
                <select ng-model="usuario.datosPersonales.Genero">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>

                </select>
            </div>
            <div class="large-6 columns">
                <label>Fecha Nacimiento</label>
                <input type="date" ng-model="usuario.datosPersonales.FechaDeNacimiento">
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>NIF/Pasaporte</label>
                <input type="text" ng-model="usuario.datosPersonales.NIFPasaporte">
            </div>
        </div>
</fieldset>
<fieldset>
    <legend>Dirección Postal</legend>
    <div class="row">
        <div class="large-12 columns">
            <label>Calle</label>
            <input type="text" placeholder="Calle" ng-model="usuario.direccion.Calle">
        </div>
    </div>
    <div class="row">
        <div class="large-4 columns">
            <label>Número</label>
            <input type="number" ng-model="usuario.direccion.Numero">
        </div>
        <div class="large-4 columns">
            <label>Puerta</label>
            <input type="number" ng-model="usuario.direccion.Puerta">
        </div>
        <div class="large-4 columns">
            <label>CP</label>
            <input type="text" placeholder="Código Postal" ng-model="usuario.direccion.CodigoPostal">
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <label>Ciudad</label>
            <input type="text" placeholder="Ciudad" ng-model="usuario.direccion.Ciudad">
        </div>
    </div>
    <!--Aseguradoras-->

    <legend>Listado Aseguradoras</legend>
    <br>
    <div class="row">
        <div class="large-12 columns">
            <label>Nombre aseguradora</label>
            <input type="text" placeholder="Nombre Aseguradora" ng-model="usuario.ListadoAseguradoras.NombreAseguradora">
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <label>Tipo de Seguro</label>
            <select ng-model="usuario.ListadoAseguradoras.TipoDeSeguro">
                <option value="Salud">Salud</option>
                <option value="Familiar">Familiar</option>
                <option value="Dental">Dental</option>

            </select>
        </div>

        <div class="large-4 columns">
            <label>Número de la Tarjeta</label>
            <input type="text" placeholder="Número de la tarjeta" ng-model="usuario.ListadoAseguradoras.NumeroDeLaTarjeta">
        </div>
    </div>


</fieldset>
<div class="row pagination-centered">
    <button type="submit" class="button large-6 success">{{textButton}}</button>
    <a href="#!/" class="button large-5 ">Volver al inicio</a>
</div>
